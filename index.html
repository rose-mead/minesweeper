<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes">You dog has been busy hiding bones in the garden. <br>Dig in the garden without uncovering a bone.</div>
    <div class="board"></div>
    <div>
      <form id="preferences">
        Grid size:
        <label for="3_3">3x3</label>
        <input type="radio" id="3_3" name="size" value=0.25>
        <label for="4_4">4x4</label>
        <input type="radio" id="4_4" name="size" value=0.35 checked="checked">
        <label for="5_5">5x5</label>
        <input type="radio" id="5_5" name="size" value=0.45>
      </form>
      <form id="preferences">
        Difficulty:
        <label for="easy">Easy</label>
        <input type="radio" id="easy" name="difficulty" value=1 >
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="difficulty" value=2 checked="checked">
        <label for="hard">Hard</label>
        <input type="radio" id="hard" name="difficulty" value=3>
      </form>
    </div>
    <div class="button" id="reset-button">
      <button>Reset</button>
    </div>
    <audio id="barking">
      <source src="audio/barking.mp3"></source>
      <source src="audio/barking.ogg"></source>
    </audio>
    <audio id="growl">
      <source src="audio/growl.mp3"></source>
      <source src="audio/growl.mp3"></source>
    </audio>
    <audio id="digging">
      <source src="audio/digging.mp3"></source>
      <source src="audio/digging.ogg"></source>
    </audio>
    <audio id="applause">
      <source src="audio/applause.mp3"></source>
      <source src="audio/applause.ogg"></source>
    </audio>
  </body>
</html>
